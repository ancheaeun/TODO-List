<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="사진/링크아이콘.png" type="image/png" sizes="16x16">
    <meta name="description" content="To-do list application">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="user">
                <img src="사진/user_icon.png" alt="User Icon" class="user-icon">
                <p>UserName</p>
            </div>
            <hr>
            <div class="menu">
                <div class="menu-item">
                    <img src="사진/check_icon.png" alt="To-Do List Icon" class="menu-icon">
                    <p>할 일 리스트</p>
                </div>
                <div class="menu-item">
                    <img src="사진/add_icon.png" alt="Add To-Do Icon" class="menu-icon">
                    <p>할 일 추가</p>
                </div>
                <div class="menu-item">
                    <img src="사진/calendar_icon.png" alt="Calendar Icon" class="menu-icon">
                    <p>캘린더</p>
                </div>
                <hr>
                <div class="menu-item">
                    <img src="사진/document_icon.png" alt="Document Icon" class="menu-icon">
                    <p>Document</p>
                </div>
            </div>
        </div>
        <section>
        <div class="main-content">
            <h1>What's To-Do?</h1>
            <hr>
            <div class="todo-section">
                <div class="date">
                    <p>2024.06.01</p>
                </div>
                <div class="todo-grid">
                    <div class="todo-item">팀프로젝트 ~2024 06 13</div>
                    <div class="todo-item"></div>
                    <div class="todo-item"></div>
                    <div class="todo-item"></div>
                    <div class="todo-item"></div>
                    <div class="todo-item"></div>
                </div>
                <hr>
                <div class="date">
                    <p>2024.05.31</p>
                </div>
                <div class="todo-grid">
                    <div class="todo-item"></div>
                    <div class="todo-item"></div>
                    <div class="todo-item"></div>
                    <div class="todo-item"></div>
                    <div class="todo-item"></div>
                    <div class="todo-item"></div>
                </div>
            </div>
        </div>
    </section>
    </div>
</body>
</html>
